<div class="jumbotron" style="margin-top: 3%;">
    <h3>Edit Athlete</h3>
    <div class="container" *ngIf="toDisplay" style="margin-top: 5%;">
        <div *ngIf="Athlete.CooperTestDistance !== null">
            <form (submit)="onSubmit()" autocomplete="off">
                <input type="text" name="id" [value]="Athlete.UserID" hidden>
                <input type="text" name="id" [value]="Athlete.TestID" hidden>
                <div class="form-group">
                    <label>Athlete Name</label>
                    <input id="username" name="username" #username="ngModel" class="form-control" [(ngModel)]="Athlete.Users.UserName" />
                </div>
                <div class="form-group">
                    <label>Distance</label>
                    <input id="coopertestdistance" name="coopertestdistance" #coopertestdistance="ngModel" class="form-control" [(ngModel)]="Athlete.CooperTestDistance" />
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Save</button>
                </div>
            </form>
        </div>
        <div *ngIf="Athlete.CooperTestDistance === null">
            <form (submit)="onSubmit()" autocomplete="off">
                <input type="text" name="id" [value]="Athlete.UserID" hidden>
                <input type="text" name="id" [value]="Athlete.TestID" hidden>
                <div class="form-group">
                    <label>Athlete Name</label>
                    <input id="username" name="username" #username="ngModel" class="form-control" [(ngModel)]="Athlete.Users.UserName" />
                </div>
                <div class="form-group">
                    <label>Time</label>
                    <input id="sprinttesttime" name="sprinttesttime" #sprinttesttime="ngModel" class="form-control" [(ngModel)]="Athlete.SprintTestTime" />
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
